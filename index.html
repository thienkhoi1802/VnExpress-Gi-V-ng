<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Giá Vàng Trực Tuyến - VnExpress Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              vne: {
                red: '#9f224e', /* VnExpress Brand Color */
                gray: '#757575',
                bg: '#f7f7f7',
                border: '#e5e5e5',
              },
              gold: {
                50: '#fffcf5',
                100: '#fef5e0',
                400: '#fabd42',
                500: '#b48e3d', /* Muted elegant gold */
                600: '#9f7d32',
              },
              trend: {
                up: '#0f7d4b', // Darker Green for news readability
                down: '#bd0000', // Deep Red
                flat: '#757575', // Neutral Gray
              }
            },
            boxShadow: {
              'news': '0 2px 8px rgba(0,0,0,0.06)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #222;
        -webkit-font-smoothing: antialiased;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
    </style>
