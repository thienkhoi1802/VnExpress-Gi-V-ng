
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Giá Vàng Trực Tuyến - VnExpress Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              /* Standard Arial for Body text */
              sans: ['Arial', 'Helvetica', 'sans-serif'],
              /* Merriweather strictly for Titles */
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              vne: {
                red: '#9f224e',
                green: '#0f7d4b', /* Màu xanh đậm mới */
                gray: '#757575',
                bg: '#f7f7f7',
                border: '#e5e5e5',
                text: '#222222', 
              },
              gold: {
                50: '#fffcf5',
                100: '#fef5e0',
                400: '#fabd42',
                500: '#b48e3d',
                600: '#9f7d32',
              },
              trend: {
                up: '#0f7d4b', 
                down: '#bd0000',
                flat: '#757575',
              }
            },
            fontSize: {
              /* SENIOR FRIENDLY SIZES (Upscaled) */
              'xs': ['13px', { lineHeight: '18px' }], /* Was 12px */
              'sm': ['15px', { lineHeight: '22px' }], /* Was 14px */
              'base': ['17px', { lineHeight: '26px' }], /* Was 16px */
              'lg': ['19px', { lineHeight: '28px' }],
              'xl': ['22px', { lineHeight: '30px' }],
              '2xl': ['26px', { lineHeight: '34px' }],
              '3xl': ['32px', { lineHeight: '1' }],
              '4xl': ['40px', { lineHeight: '1' }],
            },
            boxShadow: {
              'news': '0 2px 8px rgba(0,0,0,0.06)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #222;
        -webkit-font-smoothing: antialiased;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      
      /* Increase visual weight for seniors */
      strong, b {
        font-weight: 700;
      }

      /* Hide number input spinners */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
